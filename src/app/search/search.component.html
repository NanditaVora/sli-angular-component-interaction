<div style="display:flex; justify-content: end">
  <mat-form-field>
    <input matInput type="text" placeholder="Search Fruit" (change)="searchText = $any($event.target).value"
      [value]="searchText" />
  </mat-form-field>
  <button mat-button color="accent" (click)="search()" type="button">Go</button>
  <button mat-button color="accent" (click)="reset()" type="button">Clear</button>
</div>
